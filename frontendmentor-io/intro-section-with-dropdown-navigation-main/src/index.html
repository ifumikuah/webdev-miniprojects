                <li>
                  <a class="dropdown-item" href="#">
                    <img class="d-inline" src="assets/icon-todo.svg" alt="">

                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img class="d-inline" src="assets/icon-calendar.svg" alt="">

                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img class="d-inline" src="assets/icon-reminders.svg" alt="">

                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img class="d-inline" src="assets/icon-planning.svg" alt="">

                </li>

                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>

            <li class="nav-item mx-1">
              <a class="nav-link" aria-current="page" href="#">Careers</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="#">About</a>

          <button class="btn btn-outline-primary" type="submit">Register</button>

      <article class="article-1 d-flex flex-column justify-content-between me-5">
        <div class="text">
          <h1 class="big-title mt-5">Make Remote Work</h1>
          <p class="my-2">

          </p>
          <button class="btn btn-primary mb-3" type="submit">Learn More</button>
        </div>
        <div class="sponsors d-flex justify-content-between">
          <img class="sponsor-logo" src="assets/client-databiz.svg" alt="sponsor1">
          <img class="sponsor-logo" src="assets/client-audiophile.svg" alt="sponsor2">
          <img class="sponsor-logo" src="assets/client-meet.svg" alt="sponsor3">
