<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="hero">
      <img id="hero-img" src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
    <div class="headline">
      <article class="headline__content">
        <h1>Stay Updated</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </article>
      <form action="#">
        <div class="form__email" id="email-form" data-valid>
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email-input" placeholder="johndoe@mail.domain">
        </div>
        <button type="submit" id="form-submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
