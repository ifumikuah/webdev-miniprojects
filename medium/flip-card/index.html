<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="shortcut icon" type="image/x-icon" href="https://emojifavicon.dev/favicons/1f4b3.ico" />
  <link rel="stylesheet" href="style.css">
  <title>MBTI Flip Card Project</title>
</head>
<body>
  <main class="card">
    <div class="card__wrapper">
      <div class="card__front">
        <div class="card__front__image">
          <img src="assets/mbti-1.png" alt="mbti">
        </div>
        <div class="card__front__content__wrapper">
          <div class="card__front__text">
            <h1>ISTJ</h1>
            <p>ISTJs are reliable, detail-oriented, and caring individuals who strive for order and harmony at work and home.</p>
          </div>
          <div class="card__front__ability">
            <span class="material-symbols-sharp ability--pro">
              emoji_objects
            </span>
            <span class="material-symbols-sharp ability--pro">
              styler
            </span>
            <span class="material-symbols-sharp ability--con">
              eco
            </span>
          </div>
        </div>
      </div>
      <div class="card__back">
        <div class="card__back__corner-decor"></div>
        <span class="material-symbols-sharp seal">
          award_star
        </span>
      </div>
    </div>
  </main>
</body>
</html>
