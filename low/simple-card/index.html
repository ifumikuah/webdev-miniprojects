<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main role="main" class="card">
    <img class="card-hero" src="assets/images/illustration-article.svg" alt="card_image">
    <div class="card-article-wrapper">
      <div class="card-text-wrapper">
        <a class="card-category">Learning</a>
        <p class="card-date">Published 21 Dec 2023</p>
        <h1><a href="#" class="card-title">HTML & CSS foundations</a></h1>
        <p class="card-desc">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="card-avatar-wrapper">
        <img src="assets/images/image-avatar.webp" alt="avatar">
        <a>Greg Hooper</a>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ifumikuah</a>.
  </div> -->
</body>
</html>
