<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Practice</title>
</head>
<body class="bg-dark" data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
        <img src="assets/movie-svgrepo-com.svg" alt="Logo" width="50" height="48" class="d-inline-block align-text-top">
        Animek
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="d-flex" role="search" id="search">
          <input class="form-control me-2 bg-secondary border-0 rounded-3 px-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main class="container">
    <div>
      <h2 class="my-3">Anime Populer</h2>
    </div>
    <script id="hbsTemplate" type="text/x-handlebars-template">
      <section class="row g-4">
        {{#each data}}
          <div class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 movie-item">
          <div class="card rounded-3 overflow-hidden shadow mx-auto" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight-{{@index}}" aria-controls="offcanvasRight">
            <div class="slf-img-container">
              <img src="{{images.jpg.image_url}}" class="card-img-top" alt="...">
            </div>
            <div class="card-body bg-primary p-3">
              <p class="card-text fw-bold fs-6 mb-0 slf-truncate">{{title}}</p>
            </div>
          </div>
          <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasRight-{{@index}}" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">{{title}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              {{synopsis}}
            </div>
          </div>
          </div>
        {{/each}}
      </section>
    </script>
    <section id="hbs-output" class="mb-4">
    </section>
    <div class="pagination my-4 d-flex justify-content-center" id="pagination">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://s3.amazonaws.com/builds.handlebarsjs.com/handlebars.min-v4.7.8.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
