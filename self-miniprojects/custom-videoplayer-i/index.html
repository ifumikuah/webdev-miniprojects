<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://emojifavicon.dev/favicons/1f3a6.ico" />
  <title>Custom Video Player</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="video-container">
    <div class="controller__container">
      <div class="duration">
        <!-- <span class="duration__elapsed-time">00:00</span> -->
        <div class="duration__elapsed-bar" style="width: 0%;"></div>
      </div>
      <div class="controller">
        <div class="section__playback-control">
          <div class="play-pause">
            <i class="fa-solid fa-play"></i>
          </div>
          <div class="volume">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" name="media-volume" id="mediaVolume" min="0" max="1" step="0.01" value="1">
          </div>
          <div class="time">
            <span class="time__elapsed">00:00</span>
            <span>/</span>
            <span class="time__total">00:00</span>
          </div>
        </div>
        <div class="section__utils">
          <div class="playback-speed">
            <i class="fa-solid fa-clock"></i>
            <ul class="playback-speed__menu">
              <li class="speed" data-playback-rate="2.0">2x</li>
              <li class="speed" data-playback-rate="1.5">1.5x</li>
              <li class="speed selected-playback" data-playback-rate="1.0">Normal</li>
              <li class="speed" data-playback-rate="0.5">0.5x</li>
              <li class="speed" data-playback-rate="0.25">0.25x</li>
            </ul>
          </div>
          <!-- <div class="snapshot">
            <i class="fa-solid fa-image"></i>
          </div> -->
          <div class="fullscreen">
            <i class="fa-solid fa-expand"></i>
          </div>
        </div>
      </div>
    </div>
    <video src="assets/Big_Buck_Bunny_360_10s_1MB.mp4" class="video" preload="metadata"></video>
  </div>
  <script src="https://kit.fontawesome.com/f720d7f1f0.js" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
